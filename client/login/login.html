
<template name="login">
  <div class="container-fluid" id="login">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4 main-container">
       <div class="row">
         <ul class="social-buttons list-group " >
          <li><a class="facebook btn">Facebook</a></li> 
          <li><a class="twitter btn">Twitter</a></li> 
          <li><a class="github btn">GitHub</a></li> 
         </ul>
        </div> 
        <div class="row">
        <form action="" method="post" id="login-form">
          <label>username
            <input type="text" name="" id="username" />
          </label>
          <label>Password
            <input type="password" name="" id="password"/>
          </label>
          <button type="submit">Login</button>
          </form>
          </div>
      </div>
    </div>
  </div>
</template>
<template name = "registration">
  <form action="" method="post" id="registration">
    <label>username
      <input type="text" name="" id="register-name" />
    </label>
    <label>Password
      <input type="password" name="" id="register-password"/>
    </label>
    <button type="submit">Login</button>
  </form>
</template>
