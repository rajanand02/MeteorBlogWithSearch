
<template name="login">
  <div class="container-fluid" id="login">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4 main-container panel panel-default">
        <div class="panel-heading">
          <h2 class="text-center">{{formHeader}}</h2>
        </div>
        <div class="panel-body">
          <ul class="social-buttons list-group " >
            <li><a class="github btn fa fa-github"> GitHub</a></li> 
            <li><a class="twitter btn fa fa-twitter"> Twitter</a></li> 
            <li><a class="facebook btn fa fa-facebook"> Facebook</a></li> 
          </ul>
          {{> Template.dynamic template = formType}}
        </div> 
      </div>
    </div>
  </div>
</template>
<template name="login_form">
  <form action="" method="post" id="login-form">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"> <i class="fa fa-user"></i></span>
      <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon2"> <i class="fa fa-lock"></i> </span>
      <input type="password" class="form-control" id="password" placeholder="Password" aria-describedby="basic-addon2">
    </div>
    <button type="submit" class="btn btn-default sign-in">Sign in</button>
  </form>
  <div class="panel-footer">
    <p class="pull-right">Need an Account?<a class="need-account"> Register</a></p>
  </div>
  
</template>
<template name = "registration_form">
  <form action="" method="post" id="registration">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon3"> <i class="fa fa-user"></i></span>
      <input type="text" class="form-control" id="register-name" placeholder="Username" aria-describedby="basic-addon3">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon4"> <i class="fa fa-lock"></i></span>
      <input type="password" class="form-control" id="register-password" placeholder="Password" aria-describedby="basic-addon4">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon5"> <i class="fa fa-lock"></i></span>
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" aria-describedby="basic-addon5">
    </div>
    <button type="submit" class="btn btn-default register">Register</button>
  </form>
  <div class="panel-footer">
    <p class="pull-right">Already a member?<a class="member"> Login</a></p>
  </div>
</template>
