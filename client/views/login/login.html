<template name="login">
  <form action="" method="post" id="login-form">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"> <i class="fa fa-user"></i></span>
      <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon2"> <i class="fa fa-lock"></i> </span>
      <input type="password" class="form-control" id="password" placeholder="Password" aria-describedby="basic-addon2">
    </div>
    <button type="submit" class="btn btn-default sign-in">Sign in</button>
  </form>
  <div class="panel-footer">
    <p class="pull-right">Need an Account?<a class="need-account"> Register</a></p>
  </div>
</template>
